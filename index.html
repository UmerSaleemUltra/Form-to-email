<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold mb-6 text-center">Let's Connect with Company!</h1>

        <form action="https://formspree.io/f/xldrvodd" method="POST" enctype="multipart/form-data">
            <!-- First Name -->
            <div class="mb-4">
                <label for="first-name" class="block text-gray-700">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter Your First Name" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" required>
            </div>

            <!-- Last Name -->
            <div class="mb-4">
                <label for="last-name" class="block text-gray-700">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter Your Last Name" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" required>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" required>
            </div>

            <!-- Phone Number -->
            <div class="mb-4">
                <label for="phone" class="block text-gray-700">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" required>
            </div>

            <!-- Preferred Method of Contact -->
            <div class="mb-4">
                <label class="block text-gray-700">Preferred method of contact</label>
                <div class="mt-2 space-y-2">
                    <div>
                        <input type="checkbox" id="whatsapp" name="contact-method" value="Whatsapp" class="mr-2">
                        <label for="whatsapp">WhatsApp</label>
                    </div>
                    <div>
                        <input type="checkbox" id="phone-call" name="contact-method" value="Phone Call" class="mr-2">
                        <label for="phone-call">Phone Call</label>
                    </div>
                </div>
            </div>

            <!-- Business Selection -->
            <div class="mb-4">
                <label for="business" class="block text-gray-700">Select a business</label>
                <select id="business" name="business" class="mt-1 p-2 block w-full border border-gray-300 rounded-md">
                    <option value="">Select a business</option>
                    <option value="Business 1">Business 1</option>
                    <option value="Business 2">Business 2</option>
                    <option value="Business 3">Business 3</option>
                </select>
            </div>

            <!-- Services Selection -->
            <div class="mb-4">
                <label class="block text-gray-700">What services do you need?</label>
                <div class="mt-2 grid grid-cols-2 gap-2">
                    <div>
                        <input type="checkbox" id="us-company" name="services" value="US Company Formation" class="mr-2">
                        <label for="us-company">US Company Formation</label>
                    </div>
                    <div>
                        <input type="checkbox" id="itin" name="services" value="Individual Tax ID Number (ITIN)" class="mr-2">
                        <label for="itin">Individual Tax ID Number (ITIN)</label>
                    </div>
                    <div>
                        <input type="checkbox" id="bank-account" name="services" value="Physical Bank Account" class="mr-2">
                        <label for="bank-account">Physical Bank Account</label>
                    </div>
                    <div>
                        <input type="checkbox" id="website" name="services" value="Business Website" class="mr-2">
                        <label for="website">Business Website</label>
                    </div>
                    <div>
                        <input type="checkbox" id="reseller" name="services" value="Reseller Certificate/Seller Permit" class="mr-2">
                        <label for="reseller">Reseller Certificate/Seller Permit</label>
                    </div>
                    <div>
                        <input type="checkbox" id="trademark" name="services" value="Trademark Registration" class="mr-2">
                        <label for="trademark">Trademark Registration</label>
                    </div>
                    <div>
                        <input type="checkbox" id="unique-address" name="services" value="Unique Business Address" class="mr-2">
                        <label for="unique-address">Unique Business Address</label>
                    </div>
                    <div>
                        <input type="checkbox" id="dba" name="services" value="Doing Business As (DBA)" class="mr-2">
                        <label for="dba">Doing Business As (DBA)</label>
                    </div>
                </div>
            </div>

            <!-- File Upload -->
           

            <!-- Description -->
            <div class="mb-6">
                <label for="description" class="block text-gray-700">Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Write if you have any messages to us..." class="mt-1 p-2 block w-full border border-gray-300 rounded-md"></textarea>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full bg-orange-500 text-white p-2 rounded-md">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
